<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Quiz</title>
</head>

<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question"></h2>
            <ul id="list">
                <div class="img-box">
                    <img id="img_1" src="./assets/img/g.png">
                    <img id="img_2" src="./assets/img/Flag_of_Paraguay.svg.png">
                    <img id="img_3" src="./assets/img/Flag-of-The-Gambia.webp">
                    <img id="img_4" src="./assets/img/d.png">
                </div>
                <div class="img-box">
                    <span>1</span><span>2</span><span>3</span><span>4</span>
                </div>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text"></label>
                </li>

            </ul>
        </div>

        <button id="submit">Next</button>

    </div>


    <script src="assets/js/script.js"></script>

</body>

</html>
